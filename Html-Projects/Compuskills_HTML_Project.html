    <script>
        $(document).ready(function () {

                var pre = button1.prev("img");
                $(pre).show();
            });
            var i = []

            $("i").on("click", function () {
                $(this).css("background-color", "green");

                    url: "www.TheOnlineToyShop.com/Reviews" ,

                    data: Console.log(i),
                });
            });

            var Reviews = [];
            $("button:last-child").on("click", function () {

                $("figcaption").show();
                $("i").show();
                $("img").show();
            });

                $("i").show();
