        $(document).ready(function () {
            "use strict";
            $("i").hide();
            var container = $("<div>");
            container.addClass("container");
            $("body").append(container);
            //   $(container).append(row);
            for (var i = 0; i < pics.length; i++) {
                var pic = pics[i];

                var figure = $("<figure>");
                container.append(figure);
                var image = $("<img>");
                image.attr("src", pic);
                figure.append(image);
                var caption = $("<figcaption>");
                figure.append(caption);
                var review = $("<button>write review</button>");
                review.addClass("btn btn - primary");
                caption.append(review);
               
                var form = $("<form>");
                form.addClass("overlay");
                figure.append(form);
                var labelname = $(" <label for=name>name</label>");
             
                var name = $("<input name=name min=2 type=text required id=name />");
                form.append(labelname);
                form.append(name);
                var labelEmail = $("<label for=email>email<span>(required)</span></label>");
                var email = $("  <input type=email name=email id=email required />");
                form.append(labelEmail);
                form.append(email);
                var labelReview = $("   <label for=Review>Your Review</label>");
                var review = $(" <textarea name=Review id=Review required></textarea>");
                form.append(labelReview);
                form.append(review);
                var submit = $("  <input class=imgButton type=submit value=Submit > ");
                form.append(submit);
                var cancel = $("<button>Cancel</button>");
                form.append(cancel);
               
            }
            $("form").hide();
            $("figcaption ").on("click", function () {
                $("figcaption").hide();
              
                $("img").hide();

                var button1 = $(this);
                var nextElement = button1.next("form");
                $(nextElement).show();
                var pre = button1.prev("img");
                $(pre).show();
            });
            var Reviews = [];
            $("button:last-child").on("click", function () {
                var cancel = $(this);
                $(cancel).parent().hide();
                $("figcaption").show();
               
                $("img").show();
            });
        
            $("form").on("submit", function () {
                $("figcaption").show();
                $("img").show();
                $.ajax({
                    url: "www.TheOnlineToyShop.com/Reviews",
                    type: "post",
                    data: $(this).serialize()
                });
            });
            $("form").each(function () {
                $(this).validate();
                Reviews.push($(this).val());
                Console.log(Reviews)
            });

        })
