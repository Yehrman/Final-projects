<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            "use strict";
            // Download the content

            $.ajax({
                url: "Catolag.json",
                dataType: "json"
            })
                .then(function (Items) {
                    var head = $("<h1>Aisan Market</h1>");
                    $("body")
                        .append(head)
                        .append("<dl>");
                 


                    for (var i = 0; i < Items.length; i++) {
                        var item = Items[i];
                        $("dl")
                            .append($("<dt>").text(item.itemId))
                                .append($("<dt>").text(item.name))
                                    .append($("<dt>").text(item.price));

                    }

                })
        

        });


    </script>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
